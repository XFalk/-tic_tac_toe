<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>Крестики-Нолики</header>
    <main>
        <section class="area">
            <div class="cell" data-id="0"></div>
            <div class="cell" data-id="1"></div>
            <div class="cell" data-id="2"></div>
            <div class="cell" data-id="3"></div>
            <div class="cell" data-id="4"></div>
            <div class="cell" data-id="5"></div>
            <div class="cell" data-id="6"></div>
            <div class="cell" data-id="7"></div>
            <div class="cell" data-id="8"></div>
        </section>
        <aside>
           <p id="player1"  maxlength="10"> X - Player1 </p>
           <p id="player2"  maxlength="10"> O - Player2</p>
           <button id="reset">Начать сначала</button>
        </aside>
    </main>
</body>
<script src="src/script.js" async></script>

</html>
